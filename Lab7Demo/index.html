<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body id="top">
    <div id="container">
    <header>
        <h1>Audio, Video and Tables</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#audio">Audio</a></li>
            <li><a href="#Video">Video</a></li>
            <li><a href="#tables">Tables</a></li>
            
            
        </ul>
    </nav>
    <main>
        <section id="audio">
            <h2>Random Audio</h2>
            <h3>Audio 1</h3>
            <audio src="audio/audio1.mp3" controls></audio>
            <h3>Audio 2</h3>
            <audio src="audio/audio2.mp3" controls></audio>
        </section>
        <section id="video">
            <h2>Random Videos</h2>
            <h3>Waterfall Video</h3>
            <video src="video/waterfall.mp4" controls></video>
            <h2>Hiking Trail</h2>
            <video src="video/trail.mp4" controls></video>
            <p><a href="#top">Back to the top</a></p>
        </section>
        <section id="tables">
            <h2>Random Tables</h2>
            <table>
                <tr>
                    <th>Band</th>
                    <th>Song</th>
                    <th>Album
                    </th>
                </tr>
                <tr>
                    <th>VanHalen</th>
                    <th>Dreams</th>
                    <th>5150</th>
                </tr>
                <tr>
                    <th>Dokken</th>
                    <th>In My Dreams</th>
                    <th>Under Lock and Key</th>

                </tr>
                <tr>
                    <th>Mr.Big</th>
                    <th>To Be With You</th>
                    <th>Lean Into It</th>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        &copy; 2021 - Lab 7 Demo
    </footer>
</div>
    
</body>
</html>
